<h1>საქართველოს დედაქალაქი</h1>
<P><strong>თბილისის დარსება მეფე ვახტანგ გორგასალს უკავშირდება. ქართლის სამეფოს დედაქალაქი, თავდაპირველად, მცხეთა იყო, მაგრამ მე-5 საუკუნეში, ვახტანგ გორგასლის გადაწყვეტილებით, ახალი დედაქალაქის გაშენება დაიწყო, მას თბილისი უწოდეს. მის დაარსებასთან დაკავშირებით ლეგენდაც არსებობს.</strong></P>
